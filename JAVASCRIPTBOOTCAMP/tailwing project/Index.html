<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<header class="text-gray-600 body-font bg-gray-800 text-slate-50" >
    <div class="container mx-auto flex flex-wrap py-0 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img class="h-10" src="./Image/vscode.png" alt="logo">
            <span class="ml-4 text-3xl text-slate-50 ">Visual Studio Code</span>
        </a>
        <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 flex flex-wrap items-center text-base justify-center text-xl text-gray-400 ">
            <a class="mr-5 hover:text-gray-900">Docs</a>
            <a class="mr-5 hover:text-gray-900">Updates</a>
            <a class="mr-5 hover:text-gray-900">Blog</a>
            <a class="mr-5 hover:text-gray-900">API</a>
            <a class="mr-5 hover:text-gray-900">Extensions</a>
            <a class="mr-5 hover:text-gray-900">FAQ</a>
            <a class="mr-5 hover:text-gray-900">Learn</a>
        </nav>
        <button
            class="bg-slate-800 inline-flex items-center py-5 px-10 focus:outline-none hover:bg-slate-700 text-base mt-4 md:mt-0 bg-slate-600 ">serch docs
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="5"
                class="w-5 h-6 ml-1" viewBox="0 0 22 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
        <button
         class="inline-flex items-center py-5 px-10 focus:outline-none hover:bg-blue-800 mt-4 md:mt-0 bg-blue-700 text-slate-50">Downoad
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="5"
                class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
     </button>
    </div>
</header>
<div class="flex justify-center ... bg-slate-900 text-slate-50 pt-3 pb-3 text-xl ">
     <samp class="text-blue-400 pr-2 text-xl">Version 1.73</samp> is now available! Read about the new features and fixes from October.</div>

<!-- second page  -->
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div
            class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Code editing.
            Redefined.
            </h1>
            <p class="mb-8 leading-relaxed">Free. Built on open source. Runs everywhere.</p>
            <div class="flex justify-center">
                <button
                    class="bg-blue-800 inline-flex items-center py-5 px-10 focus:outline-none hover:bg-slate-700 text-base mt-4 md:mt-0 bg-slate-600 text-slate-50 "> Download for windows <br class="">Stable bulid
                   
                    
                </button>
                <button
                    class="link-button download-dropdown inline-flex items-center py-5 px-10 focus:outline-none hover:bg-blue-800 mt-4 md:mt-0 bg-blue-700 text-slate-50 download-dropdown">
                   
                </button>
            </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
        </div>
    </div>
</section>
</body>
</html>
